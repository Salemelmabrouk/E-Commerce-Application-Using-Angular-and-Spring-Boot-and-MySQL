<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-row min-h-screen justify-center items-center">
  <div fxLayout="column" fxLayoutAlign="center center" class="align-items-center content-center justify-center items-center">
   
    <div fxFlex="100%">
      <mat-form-field appearance="outline" class="form-field h-12 mb-5">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" name="email">
      </mat-form-field>
    </div>
    <div fxFlex="100%">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" name="password" type="password">
        <mat-error *ngIf="loginForm.value.password">Password must be a combination of lower-case, upper-case, numbers and at least 9 characters long</mat-error>
      </mat-form-field>
    </div>
 
 
        
    <div fxFlex="100%">
        <button mat-stroked-button color="primary" type="submit" [disabled]="!loginForm.valid">Login </button>
       
    </div>
  </div>
</form>
