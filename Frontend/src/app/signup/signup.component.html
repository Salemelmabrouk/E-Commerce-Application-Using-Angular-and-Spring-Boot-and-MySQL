<div class="flex justify-center shadow-lg items-center h-screen">
  <div class="max-w-lg w-full p-4 shadow-lg">
    <h2 class="text-center text-2xl mb-4 font-semibold">Sign Up</h2>

    <form [formGroup]="registerForm" class="flex flex-col items-center w-full" (ngSubmit)="onSubmit()">
      <div class="flex flex-col mt-3 mb-1 w-full">
        <mat-form-field appearance="outline" class="w-full ">
          <input matInput formControlName="name" class="p-2 border border-gray-300 rounded w-full " type="text" placeholder="Name" required>
          <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            Please enter a valid name
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mb-1 w-full">
        <mat-form-field appearance="outline" class="w-full "  [style.fontSize.px]=12>
          <input matInput formControlName="email" class=" border border-gray-300 rounded w-full  " type="email" placeholder="Email" required>
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mb-1 w-full">
        <mat-form-field appearance="outline" class="w-full custom-form-field ">
          <input matInput formControlName="password" class="p-2 border border-gray-300 rounded w-full   " type="password" placeholder="Password" required>
          <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Please enter a valid password
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mb-1 w-full">
        <mat-form-field appearance="outline" class=" custom-form-field w-full h-8">
         
          <input matInput formControlName="confirmPassword" class="p-2 border border-gray-300 rounded w-full custom-input-field text-[12px]" type="password" placeholder="Confirm Password" required>
          <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
            Please enter a valid password
          </mat-error>
        </mat-form-field>
      </div>

    
      

      <button type="submit" class="bg-indigo-500 p-2 rounded mt-3 text-white w-[218px]">Register</button>
    </form>

    <div class="flex justify-center mt-5">
      <span>Already have an account?</span> <a routerLink="/login" class="text-indigo-600 ml-2 cursor-pointer">Login Here</a>
    </div>
  </div>
</div>
