  <div class="container mt-5">
    <div class="card p-2">
      <div class="row">
        <div class="col-6">
          <form [formGroup]="productForm" (ngSubmit)="addProduct()">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Product Name</mat-label>
              <input matInput placeholder="Product Name" formControlName="name">
              <mat-error *ngIf="productForm.get('name')?.hasError('required')">This input is required!</mat-error>
            </mat-form-field>
            
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Categories</mat-label>
              <mat-select formControlName="categoryId" placeholder="Select Category">
                <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
                  {{ category.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">This input is required!</mat-error>
            </mat-form-field>
          
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Product Description</mat-label>
              <input matInput placeholder="Product Description" formControlName="description">
              <mat-error *ngIf="productForm.get('description')?.hasError('required')">This input is required!</mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Product Actual Price</mat-label>
              <input matInput placeholder="Product Actual Price" formControlName="price">
              <mat-error *ngIf="productForm.get('price')?.hasError('required')">This input is required!</mat-error>
              <mat-error *ngIf="productForm.get('price')?.hasError('pattern')">Invalid price format!</mat-error>
            </mat-form-field>
          
            <div align="end">
              <button mat-stroked-button color="primary" style="margin-right: 3px;" (click)="clearForm()">Clear</button>
              <button type="submit" mat-stroked-button color="primary">Add Product</button>
            </div>
          </form>
          
        </div>
        <div class="col-6">
          <div>
            <div class="dropzone" appDrag (files)="onFileSelected($event)">
              <div class="text-wrapper">
                <div class="centered"   >
                  Drag and drop your file or
                  <a (click)="selectFile.click()" class="browse-button" >browse</a>
                  a file
                </div>
              </div>
            </div>
            <input multiple type="file" style="display: none;" #selectFile (change)="onFileSelected($event)">
          </div>
          <div class="mt-5">
            <div class="row">
              <mat-grid-list cols="4" rowHeight="1:1">
                <mat-grid-tile *ngFor="let file of selectedFiles; let i = index;">
                  <div style="position: relative">
                    <span class="btn-remove-image" (click)="removeImage(i)">x</span>
                    <img [src]="file.url" width="150px" height="150px" *ngIf="file.url" />
                  </div>
                </mat-grid-tile>
              </mat-grid-list>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
